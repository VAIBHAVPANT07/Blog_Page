{% extends "base.html" %} 
{% block contactactive %} active {% endblock contactactive %} 

{% block css %}
<style>
  .container {
    min-height: 91vh;
  }
</style>
{% endblock css %} 
{% block body%}



<div class="container my-4">
  <h2 class="py-3 text-center">Contact us</h2>
  <form action="/contact/" method="POST">
    {% csrf_token %}
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Write Your Name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Valid Email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>

    <script>
      document.getElementById('email').addEventListener('blur', function() {
        var emailField = this;
        var emailValue = emailField.value.trim();
        if (emailValue && !emailValue.includes('@')) {
          emailField.value = emailValue + '@gmail.com';
        }
      });
    </script>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter your number"
        maxlength="10"
      />
    </div>

    <div class="form-group">
      <label for="desc">Feedback</label>
      <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter your valuable feedback"></textarea>
    </div>
    

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</form>
</div>

{% endblock body %}
